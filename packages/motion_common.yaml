input_select:
  motion_event:
    name: Motion
    options:
     - Active
     - Idle
     - Hall
     - Room
     - Kitchen
     - Wc
    initial: Idle
    
script:
  motion_watchdog:
    alias: MOTION.watchdog
    sequence:
    - delay: 00:{{ states.input_slider.motion_watchdog_delay.state | int }}:00
    - service: input_select.select_option
      data:
        entity_id: input_select.motion_event
        option: Idle
  motion_watchdog_init:
    alias: MOTION.watchdog.init
    sequence:
    - service: script.door_out_away_kill
    - service: input_select.select_option
      entity_id: input_select.motion_event
      data_template:
        option: '{{ place }}'
    - service: script.motion_watchdog_kill
    - service: script.motion_watchdog
  motion_watchdog_kill:
    alias: MOTION.watchdog.kill
    sequence:
    - condition: state
      entity_id: script.motion_watchdog
      state: 'on'
    - service: homeassistant.turn_off
      entity_id: script.motion_watchdog
  pb_motion_state:
    alias: Send Motion state to PB
    sequence:
    - condition: state
      entity_id: input_boolean.n_motion
      state: 'on'
    - service: script.pb_debug
      data_template:
        title: MOTION Status
        text: Motion detected

group:
  motion:
    name: Motion
    entities:
    - sensor.motion_event
    - group.motion_wc
#  - group.motion_room
    - group.motion_hall
    - group.motion_kitchen
  motion_dev:
    name: Motion
    entities:
    - sensor.motion_event
    - group.motion_wc
    - group.motion_room
    - group.motion_hall
    - group.motion_kitchen
  motion_triggers:
    - input_boolean.motion_light_hall
    - input_boolean.motion_light_kitchen
    - input_boolean.motion_light_room
    - input_boolean.motion_light_wc



