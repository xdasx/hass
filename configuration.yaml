http:
  api_password: !secret http_password
  login_attempts_threshold: 5
  trusted_networks:
    - 127.0.0.1
    - 192.168.31.1
    - 192.168.31.20

xiaomi_aqara:
  gateways:
   - mac:
     key: !secret xiaomi_aqara_key

tts:
 - platform: google
   cache: true
   cache_dir: /tmp/tts
   time_memory: 300
   language: 'ru'

notify:
 - name: fb
   platform: facebook
   page_access_token: !secret fb_token
 - platform: nfandroidtv
   name: Mi_Tv_Box
   host: !secret mi_tv_box_host
 - platform: pushbullet 
   name: pb
   api_key: !secret pushbullet_api_key

media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
    aliases:
      eufy Genie-63F0: "alexa"
      Dmitri's Echo Dot: "echo"

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: home-assistant-1
  keepalive: 60
  username: !secret mqtt_username
  # password: !secret mqtt_password
  protocol: 3.1
  birth_message:
    topic: 'tele/hass/LWT'
    payload: 'Online'
  will_message:
    topic: 'tele/hass/LWT'
    payload: 'Offline'

fan:
  - platform: mqtt
    name: "Hall Blink"
    command_topic: "cmnd/sonoff1/POWER"
    speed_command_topic: "cmnd/sonoff1/BlinkCount"
    payload_on: 3
    payload_off: 4
    payload_low_speed: "2"
    payload_medium_speed: "3"
    payload_high_speed: "10"
    speeds:
      - low
      - medium
      - high

