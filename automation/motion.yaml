### UTIL ###
 - alias: motion.EndHall
   initial_state: 'off'
   trigger:
     platform: state
     entity_id: binary_sensor.motion_sensor
     to: 'off'
   condition:
    condition: state
    entity_id: input_boolean.motion_light
    state: 'on'
   action:
    - service: script.motion_light_timer_hall_end
    - service: script.motion_watchdog_init
      data:
        place: Hall

 - alias: motion.EndRoom
   initial_state: 'off'
   trigger:
     platform: state
     entity_id: binary_sensor.motion_sensor_158d00016db268
     to: 'off'
   condition:
    condition: state
    entity_id: input_boolean.motion_light_room
    state: 'on'
   action:
    - service: script.motion_light_timer_room_end
    - service: script.motion_watchdog_init
      data:
        place: Room
    
